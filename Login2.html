<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind & Motion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        h2 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }

   
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 500px;
            margin: 40px auto;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .signup-form-container {
            width: 100%;
        }

        .signup-form-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-form-container label {
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        .signup-form-container input {
            margin-bottom: 20px;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .signup-form-container input[type="submit"] {
            background: #0A369D;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        .signup-form-container input[type="submit"]:hover {
            background: #084298;
            transform: translateY(-2px);
        }

        .signup-form-container p {
            text-align: center;
            font-size: 14px;
        }

        .signup-form-container p a {
            color: #0A369D;
        }

      
      
    </style>
</head>
<body>


    <div class="signup-container">
        <div class="signup-form-container">
            <form action="login.php" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" size="15" maxlength="25" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" size="15" maxlength="25" required>
                <input type="submit" value="Login">
                <input type="hidden" name="submitted" value="TRUE">
                <p>Not a member? <a href="register.php">Register</a></p>
            </form>
        </div>
    </div>

    
</body>
</html>
