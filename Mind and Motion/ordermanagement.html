<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Management</title>
    <link rel="stylesheet" href="ordermanagement.css">
</head>
<body>
    <h2>Order Management</h2>
    <div class="order-container">
        <!-- Header Row -->
        <div class="order-row header-order">
            <div class="order-cell">Order ID</div>
            <div class="order-cell">Customer Name</div>
            <div class="order-cell">Order Date</div>
            <div class="order-cell">Total Amount</div>
            <div class="order-cell">Payment Method</div>
            <div class="order-cell">Shipping Address</div>
            <div class="order-cell">Status</div>
            <div class="order-cell">Actions</div>
        </div>
        <!-- Dynamic rows will be inserted here via JavaScript -->
    </div>

    <script src="ordermanagement.js"></script>
</body>
</html>
